<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Sanjana ‚Äî No 1</title>

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff6fb;
      --bg2:#ffe9f3;
      --accent1:#ff6b9a;
      --accent2:#ff9acb;
      --text:#7a2b45;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Montserrat',sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
    }

    /* hearts container */
    #hearts{
      position:fixed;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:1;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }

    .card{
      width:100%;
      max-width:760px;
      background:rgba(255,255,255,0.92);
      padding:22px;
      border-radius:20px;
      box-shadow:0 15px 35px rgba(255,110,150,0.15);
      position:relative;
      overflow:hidden;
      z-index:10;
      animation:shakeFade 0.9s ease;
    }

    /* NO-1 animation: light shake + fade */
    @keyframes shakeFade{
      0%{opacity:0; transform:translateY(20px);}
      20%{transform:translateX(-6px);}
      40%{transform:translateX(6px);}
      60%{transform:translateX(-4px);}
      80%{transform:translateX(4px);}
      100%{opacity:1; transform:translateX(0);}
    }

    /* ribbon header */
    .ribbon{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:white;
      padding:14px;
      border-radius:14px;
      text-align:center;
      font-family:'Comfortaa';
      font-size:20px;
      font-weight:700;
      margin-bottom:18px;
      animation:fadeDown .6s ease forwards;
      opacity:0;
      transform:translateY(-12px);
    }
    @keyframes fadeDown{
      to{opacity:1; transform:translateY(0);}
    }

    .content{
      background:rgba(255,240,246,0.7);
      padding:18px;
      border-radius:14px;
      text-align:center;
      z-index:5;
    }

    .placeholder{
      width:55%;
      border-radius:16px;
      margin:16px auto;
      display:block;
      box-shadow:0 8px 22px rgba(0,0,0,0.08);
    }

    .btn{
      margin-top:14px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      padding:12px 20px;
      color:white;
      border:0;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-family:'Comfortaa';
      box-shadow:0 10px 24px rgba(255,110,150,0.22);
      transition:.2s;
      margin:8px;
    }
    .btn:hover{ transform:scale(1.05); }

    .btn-secondary{
      background:white;
      color:var(--text);
      border:2px solid var(--accent1);
    }

    /* perfect heart */
    .heart{
      position:absolute;
      width:18px;
      height:18px;
      background:var(--accent1);
      transform:rotate(45deg);
      opacity:0.7;
      border-radius:4px;
      animation:floatUp 6s linear infinite;
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      background:var(--accent1);
      border-radius:50%;
    }
    .heart::before{ top:-9px; left:0; }
    .heart::after{ left:-9px; top:0; }

    @keyframes floatUp{
      0%{ transform:translateY(0) scale(0.8) rotate(45deg); opacity:0.5; }
      50%{ opacity:0.9; }
      100%{ transform:translateY(-180px) scale(1) rotate(45deg); opacity:0; }
    }
  </style>
</head>

<body>

<div id="hearts"></div>

<div class="wrap">
  <div class="card">

    <div class="ribbon">Tumne no kyun click kiya</div>

    <div class="content">

      <img src="https://i.ibb.co/qYw6hnFy/Peach-And-Goma-Goma-GIF-Peach-And-Goma-Goma-Peach-GIF-leri-Ke-fedin-ve-Payla-n.gif" class="placeholder" alt="image" style="width:60%; border-radius:18px; margin:12px auto; display:block; box-shadow:0 8px 20px rgba(0,0,0,0.08);"
>

      <p style="font-family:'Comfortaa'; font-size:17px; color:var(--text); margin-bottom:10px;">
        Chalo galti se ho gya hoga<br>firse choose kar lo üòÅ
      </p>

      <button class="btn" onclick="location.href='yes.html'">YES</button>
      <button class="btn btn-secondary" onclick="location.href='no2.html'">NO</button>

    </div>

  </div>
</div>

<script>
/* floating hearts */
setInterval(()=>{
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = (10 + Math.random()*80) + "vw";
  h.style.top = "100vh";
  h.style.animationDuration = (5 + Math.random()*4) + "s";
  document.getElementById("hearts").appendChild(h);
  setTimeout(()=>h.remove(),6000);
}, 600);
</script>

</body>
</html>
