<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Sanjana — Page 1</title>

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff6fb;
      --bg2:#ffe9f3;
      --accent1:#ff6b9a;
      --accent2:#ff9acb;
      --text:#7a2b45;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Montserrat',sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
    }
    /* Floating hearts container */
    #hearts{
      position:fixed;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:1;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }

    .card{
      width:100%;
      max-width:760px;
      background:rgba(255,255,255,0.92);
      padding:22px;
      border-radius:20px;
      box-shadow:0 15px 35px rgba(255,110,150,0.15);
      position:relative;
      overflow:hidden;
    }

    /* Ribbon Header */
    .ribbon{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:white;
      padding:14px;
      border-radius:14px;
      font-family:'Comfortaa';
      font-size:20px;
      text-align:center;
      font-weight:700;
      margin-bottom:16px;
      animation:fadeDown .8s ease forwards;
      opacity:0;
      transform:translateY(-12px);
    }
    @keyframes fadeDown{
      to{opacity:1; transform:translateY(0);}
    }

    .content{
      background:rgba(255,240,246,0.7);
      padding:18px;
      border-radius:14px;
      text-align:center;
      position:relative;
      z-index:5;
    }

    .placeholder{
      width:100%;
      border-radius:14px;
      margin:14px 0;
      box-shadow:0 8px 22px rgba(0,0,0,0.08);
    }

    /* Typewriter */
    .typewriter{
      font-family:'Comfortaa';
      font-size:17px;
      white-space:pre-line;
      overflow:hidden;
      color:#5b2c44;
    }

    /* Button */
    .btn{
      margin-top:18px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      padding:12px 20px;
      color:white;
      border:0;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-family:'Comfortaa';
      box-shadow:0 10px 24px rgba(255,110,150,0.22);
      transition:.2s;
    }
    .btn:hover{ transform:scale(1.05); }

    /* ==== CLEAN HEART SHAPE EXACTLY LIKE YOUR REFERENCE ==== */
    .heart{
      position:absolute;
      width:18px;
      height:18px;
      background:var(--accent1);
      transform:rotate(45deg);
      opacity:0.7;
      border-radius:4px;
      animation:floatUp 6s linear infinite;
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      background:var(--accent1);
      border-radius:50%;
    }
    .heart::before{ top:-9px; left:0; }
    .heart::after{ left:-9px; top:0; }

    @keyframes floatUp{
      0%{ transform:translateY(0) scale(0.8) rotate(45deg); opacity:0.5; }
      50%{ opacity:0.9; }
      100%{ transform:translateY(-180px) scale(1) rotate(45deg); opacity:0; }
    }
  </style>

</head>

<body>
<div class="wrap">
  <div class="card">

    <!-- heart bg -->
    <div id="hearts"></div>

    <div class="ribbon">Sanjana, This is for you ❤️</div>

    <div class="content">
      <img src="https://i.ibb.co/v4kDC7yD/Goma-Cat-Sticker-Goma-Cat-Cute-Discover-Share-GIFs.gif" class="placeholder" style="width:40%; border-radius:18px; margin:12px auto; display:block; box-shadow:0 8px 20px rgba(0,0,0,0.08);">

      <div class="typewriter" id="tw">
Sanjana…
I made this little thing for you.
I hope it brings a smile to your face.
      </div>

      <button class="btn" onclick="location.href='page2.html'">Next</button>
    </div>

  </div>
</div>

<script>
/* Typewriter */
(function(){
  const el = document.getElementById("tw");
  const text = el.textContent.trim();
  el.textContent = "";
  let i=0;
  function step(){
    if(i <= text.length){
      el.textContent = text.slice(0,i);
      i++;
      setTimeout(step, 32 + (i % 6)*2);
    }
  }
  step();
})();

/* Floating perfect hearts — EXACT style you wanted */
setInterval(()=>{
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = (10 + Math.random()*80) + "vw";
  h.style.top = "100vh";
  h.style.animationDuration = (5 + Math.random()*4) + "s";
  document.getElementById("hearts").appendChild(h);
  setTimeout(()=>h.remove(),6000);
}, 600);
</script>

</body>
</html>
