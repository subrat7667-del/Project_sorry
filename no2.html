<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>No... Again?</title>

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff6fb;
      --bg2:#ffe9f3;
      --accent1:#ff6b9a;
      --accent2:#ff9acb;
      --text:#7a2b45;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Montserrat',sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }

    .card{
      width:100%;
      max-width:760px;
      background:rgba(255,255,255,0.92);
      padding:22px;
      border-radius:20px;
      box-shadow:0 15px 35px rgba(255,110,150,0.15);
      position:relative;
      overflow:hidden;
      animation:shake2 .6s ease;
    }

    /* Ribbon Header */
    .ribbon{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:white;
      padding:14px;
      border-radius:14px;
      font-family:'Comfortaa';
      font-size:20px;
      text-align:center;
      font-weight:700;
      margin-bottom:16px;
    }

    /* Content box */
    .content{
      background:rgba(255,240,246,0.7);
      padding:18px;
      border-radius:14px;
      text-align:center;
    }

    /* IMAGE */
    .placeholder{
      width:100%;
      max-width:280px;
      border-radius:14px;
      display:block;
      margin:0 auto 16px auto;
      box-shadow:0 8px 22px rgba(0,0,0,0.08);
    }

    .para{
      font-family:'Comfortaa';
      font-size:18px;
      color:var(--text);
      font-weight:700;
    }

    .btns{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:18px;
    }

    .btn{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      padding:12px 20px;
      border-radius:14px;
      border:0;
      color:white;
      font-family:'Comfortaa';
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(255,110,150,0.22);
      transition:.2s;
    }

    .btn-secondary{
      background:white;
      border:2px solid var(--accent1);
      color:var(--text);
    }

    .btn:hover{ transform:scale(1.05); }

    /* Stronger Shake Animation */
    @keyframes shake2{
      0%{transform:translateX(0);}
      20%{transform:translateX(-7px);}
      40%{transform:translateX(7px);}
      60%{transform:translateX(-5px);}
      80%{transform:translateX(5px);}
      100%{transform:translateX(0);}
    }

    /* Hearts */
    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }

    .heart{
      position:absolute;
      width:18px;
      height:18px;
      background:var(--accent1);
      transform:rotate(45deg);
      opacity:0.7;
      border-radius:4px;
      animation:floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      background:var(--accent1);
      border-radius:50%;
    }

    .heart::before{ top:-9px; left:0; }
    .heart::after{ left:-9px; top:0; }

    @keyframes floatUp{
      0%{ transform:translateY(0) scale(0.8) rotate(45deg); opacity:0.5; }
      50%{ opacity:0.9; }
      100%{ transform:translateY(-180px) scale(1) rotate(45deg); opacity:0; }
    }

  </style>
</head>

<body>

<div id="hearts"></div>

<div class="wrap">
  <div class="card">

    <div class="ribbon">Iss bar bhi "No" pe kyun click kiya ü•∫</div>

    <div class="content">

      <img src="https://i.ibb.co/KjV0stGM/Tkthao219-Peach-Sticker-Tkthao219-Peach-Goma-discover-and-share-GIFs.gif" class="placeholder" alt="image" style="width:60%; border-radius:18px; margin:12px auto; display:block; box-shadow:0 8px 20px rgba(0,0,0,0.08);"
>

      <p class="para">Chalo ab majak mat karo bol bhi do sach üòÅ</p>

      <div class="btns">
        <button class="btn" onclick="location.href='happy.html'">YES</button>
        <button class="btn-secondary" onclick="location.href='no3.html'">NO</button>
      </div>

    </div>

  </div>
</div>

<script>
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=(10+Math.random()*80)+"vw";
  h.style.top="100vh";
  h.style.animationDuration=(5+Math.random()*4)+"s";
  document.getElementById("hearts").appendChild(h);
  setTimeout(()=>h.remove(),6000);
},600);
</script>

</body>
</html>
